name: CI/CD Pipeline

on:
  push:
    branches:
    - alteracoes

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16

    - name: Check out code
      uses: actions/checkout@v2

    - name: Install Dependencies
      run: npm install

  prettier:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
       node-version: 16
    - name: correr prettier
      run: npm run prettier

  jest:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
       node-version: 16
    - name: correr o jest 
      run: npm run test
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16
    - name: correr o lint
      run: npm run lint
