name: CI/CD Pipeline

on:
  push:
    branches:
    - alteracoes

jobs:
    runs-on: ubuntu-latest
    steps:
       - name: Set up Node.js
         uses: actions/setup-node@v2
         with:
           node-version: 16


prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Install Dependencies
        run:  npm install
      - name: Install and Run Prettier
        run: |
            npm run prettier 
      
  
jest: 
    runs-on: ubuntu-latest 
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Install Dependencies
      run:  npm install
    - name: Install Jest Run final
      run:  |
          npm run test 
    


lint:
    needs: secret_key_step
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm install
      - name: Run Lint  
        run: npm run lint





