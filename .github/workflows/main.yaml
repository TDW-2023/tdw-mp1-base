name: CI/CD Pipeline

on:
  push:
    branches:
    - alteracoes

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16

    - name: Check out code
      uses: actions/checkout@v2

    - name: Install Dependencies
      run: npm install
        
  prettier:
        runs-on: ubuntu-latest
        steps:
        - name: Set up Node.js
          uses: actions/setup-node@v2
          with:
            node-version: 16
    
        - name: Check out code
          uses: actions/checkout@v2
    
        - name: Install Dependencies
          run: npm install
    
        - name: Corre Prettier
          run: npm run prettier
    
  jest:
        runs-on: ubuntu-latest
        steps:
        - name: Set up Node.js
          uses: actions/setup-node@v2
          with:
            node-version: 16
    
        - name: Check out code
          uses: actions/checkout@v2
    
        - name: Install Dependencies
          run: npm install
    
        - name: Corre Jest
          run: npm run test
    
  lint:
        runs-on: ubuntu-latest
        steps:
        - name: Set up Node.js
          uses: actions/setup-node@v2
          with:
            node-version: 16
    
        - name: Check out code
          uses: actions/checkout@v2
    
        - name: Install Dependencies
          run: npm install
    
        - name: Corre Lint
          run: npm run lint
    
    
    
    
    
