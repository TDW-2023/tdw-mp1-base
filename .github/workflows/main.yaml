name: CI/CD Pipeline

on:
  push:
    branches:
    - alteracoes

jobs:
  secret_key_step:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16
    - name: Secrets API Key
      run: |
        export CONTENTFUL_ACCESS_TOKEN="${{ secrets.CONTENTFUL_ACCESS_TOKEN }}"
        export CONTENTFUL_SPACE_ID="${{ secrets. CONTENTFUL_SPACE_ID }}"
        export API_KEY= ${{ secrets.API_KEY }}


  prettier:
    needs: secret_key_step
    runs-on: ubuntu-latest
    steps:
    - name: Run Prettier
      run: |
       npm install
       npm run prettier
       working-directory: .
  
  jest: 
    needs: secret_key_step
    runs-on: ubuntu-latest 
    steps:
    - name: Run Jest Verify Js
      run: |
       npm install
       npm run test 
       working-directory: .


  lint:
    needs: secret_key_step
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm install
      - name: Run Lint  
        run: npm run lint

  
  check-merges:
    runs-on: ubuntu-latest
    needs: lint
    steps:
       - name: Check for Pending Merges
         uses: actions/checkout@v2
         with:
          ref: main
       - name: Verifica alterações caso a verificação de erros de codigo tenha passado
         run: |
            if [[ ${{ needs.lint.result }} == 'success' ]]; then
            if git log main..HEAD; then
                 echo "Existem alterações a serem feitas caso queiras fazer deves fazer manualmente"
                else
                 echo "Não existem alterações a serem feitas"
                fi
            fi



