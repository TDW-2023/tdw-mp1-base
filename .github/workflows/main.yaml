name: CI/CD Pipeline

on:
  push:
    branches:
    - alteracoes

jobs:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16



  prettier:
    needs: secret_key_step

    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Install Dependencies
      run:  npm install
    - name: Install and Run Prettier
      run: |

       npm install prettier --save-dev

       npm run prettier 
      
  
  jest: 
    runs-on: ubuntu-latest 
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Install Dependencies
      run:  npm install
    - name: Install Jest Run final
      run:  |

          npm install jest --save-dev

          npm run test 
    


  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm install
      - name: Run Lint  
        run: npm run lint





