name: CI/CD Pipeline

on:
  push:
    branches:
    - alteracoes

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16

    - name: Check out code
      uses: actions/checkout@v2

    - name: Install Dependencies
      run: npm install

  prettier:  
      needs: build
      runs-on: ubuntu-latest
      steps:
      - name: Corre prettier 
        run: npm run prettier
    
  jest:  
      needs: build
      runs-on: ubuntu-latest
      steps:
        - name: Corre jest 
          run: npm run test
  
  lint:  
       needs: build
       runs-on: ubuntu-latest
       steps:
         - name: Corre lint 
           run: npm run lint
 
    
    
    
    
    
