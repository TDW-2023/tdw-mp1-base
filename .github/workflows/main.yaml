name: CI/CD Pipeline

on:
  push:
    branches:
    - alteracoes

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16

    - name: Check out code
      uses: actions/checkout@v2

    - name: Install Dependencies
      run: npm install

    - name: Install and Run Prettier
      run: npm run prettier

    - name: Install Jest and Run Tests
      run: npm run test

    - name: Run Lint
      run: npm run lint
